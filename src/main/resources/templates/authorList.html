<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Author List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>first Name</th>
        <th>last Name</th>
        <th>books</th>
    </tr>
    <tr th:each="author : ${authors}">
        <th th:text="${author.id}">11</th>
        <th th:text="${author.firstName}">Spring Action</th>
        <th th:text="${author.lastName}">Wrox</th>
        <th th:text="${author.countBooks()}">Wrox</th>
    </tr>
</table>

</body>
</html>
